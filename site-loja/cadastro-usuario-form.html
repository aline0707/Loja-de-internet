<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Contact 6 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card border border-dark rounded shadow-sm overflow-hidden">
                            <div class="card-body p-0">
                                <div class="row gy-3 gy-md-4 gy-lg-0">
                                    <div id="fundo-imagem"
                                        class="col-12 col-lg-6 bsb-overlay background-position-center background-size-cover"
                                        style="--bsb-overlay-opacity: 0.7; background-image: url('https://images.unsplash.com/photo-1602443803498-6c7c4e23f505?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');background-size: cover;">
                                        <div class="row h-100" style="background-color: #0000008c;">
                                            <div class="col-12 col-xl-12">
                                                <div class="container contact-info-wrapper py-4 py-xl-5">
                                                    <h2 class="h1 mb-3 text-light"> Cadastro de Usuários</h2>
                                                    <p class="lead fs-4 text-light opacity-75 mb-4 mb-xxl-5">  Hora é essa vamos cadastrar novos usuários</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="row align-items-lg-center h-100">
                                            <div class="col-12">
                                                <form action="#" id="form-cad-usuario">
                                                    <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                                        <div class="col-12">
                                                            <label for="titulo" class="form-label">Usuário</label>
                                                            <input type="text" class="form-control" id="usuario">
                                                        </div>
                                                        <div class="col-12 mt-4">
                                                            <label for="foto" class="form-label">Senha</label>
                                                            <input type="text" class="form-control" id="senha">
                                                        </div>
                                                        <div class="col-12 col-md-6 mt-4">
                                                            <label for="avaliacao" class="form-label">Nome</label>
                                                            <input type="text" class="form-control" id="nome">
                                                        </div>
                                                        <div class="col-12 col-md-6 mt-4">
                                                            <label for="avaliacao" class="form-label">Sobrenome</label>
                                                            <input type="text" class="form-control" id="sobrenome">

                                                        </div>
                                                        <div class="col-12 col-md-6 mt-4">
                                                            <label for="avaliacao" class="form-label">Cidade</label>
                                                            <input type="text" class="form-control" id="cidade">

                                                        </div>
                                                        <div class="col-12 col-md-6 mt-4">
                                                            <label for="avaliacao" class="form-label">Estado</label>
                                                            <input type="text" class="form-control" id="estado">

                                                        </div>

                                                        <div class="col-12 col-md-6 mt-4">
                                                            <label for="permissao" class="form-label">Permissão</label>
                                                            <input class="form-control" id="permissao" list="listaDeOpcoes" placeholder="Admin ou Vendedor">
                                                            <datalist id="listaDeOpcoes">
                                                                <option value="admin"></option>
                                                                <option value="vendedor"></option>
                                                            </datalist>
                                                        </div>

                                                        <div class="col-12">
                                                            <div class="d-grid">
                                                                <button class="btn btn-primary btn-lg" type="button"
                                                                    id="btn-salvar-usuario">Cadastrar Usúario</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast">
                <div class="toast-header">
                    Sucesso!
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                O Produto foi salvo com sucesso!
            </div>
        </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="app-cadastro-form.js"></script>
</body>

</html>
